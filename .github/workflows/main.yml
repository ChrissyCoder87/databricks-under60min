name: Complete Infrastructure Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform -chdir=infrastructure/environments/dev init

      - name: Terraform Plan
        run: terraform -chdir=infrastructure/environments/dev plan

      - name: Terraform Apply
        run: terraform -chdir=infrastructure/environments/dev apply -auto-approve
